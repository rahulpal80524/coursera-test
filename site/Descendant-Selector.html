<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Descendant Selector</title>
	<style type="text/css">
		
		/* all li element that are inside a section element. */

		section li,article li {
			color: blue;
			font-size: 24px;
		}

	</style>
</head>
<body>
 <h1>DEcendant Selector</h1>
 <section>
    Table of cantents:
    <ul>
    	<li>Article 1</li>
    	<li>Article 2</li>
    	<li>Articel 3</li>

    </ul>
 </section>
 <article>
 	Shopping List:
 	<li>Cookies</li>
 	<li>Cake</li>
 	<li>Pie</li>
 </article>
</body>
</html>
