<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Selectors</title>
	<style type="text/css">

	/* all h2 element*/
		h2{
			color: green;
			text-align: center;
		}
    /* all with class="highlight"*/
		.highlight {
			font-size: 20px;
			font-weight: bold;
			font-style: italic;
			background-color: grey;
			opacity: .6;
		}

	#mainpoint{
		font-size: 24px;
		font-weight: bold;
		background-color: red;
		opacity: .7;
    /*  all p And h1 elements    */
	}	
      
      p,h1{
      	color: blue;
      	text-align: center;
      }


	</style>
</head>
<body>
	<h1>Simple Selectors(h1)</h1>
	<h2>Subheading 1 (h2)</h2>
	<p class="highlight">Lorem ipsum</p>
	<p class="highlight">Paragraph with</p>
	<h2>Subheading 2(h2)</h2>
	<p>consectetur</p>
	<div>This is the main point
	<span id="mainpoint">id="mainpoint".</span>
    </div>
</body>
</html>
