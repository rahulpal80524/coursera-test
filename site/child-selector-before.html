<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Child Selector</title>
	<style type="text/css">
		
		/* any article element which is a direct child of a section element ,i.e., any article whose immediate parent is a section element. */
		section > article{
			color: lightgreen;
			font-size: 24px;
		}


        /* any h2 element which is a direct child of a section element ,i.e., any h2 element whose immediate parent is a section element. */
		section > div{
             color: lightblue; 
		}

		h2{
			color: lightskyblue;
		}
	</style>
</head>
<body>
	<h1>Child Selector</h1>
	<section>
		<h2>Subheading</h2>
       <div>
	      <article>ARTICLE which inside DIV, which is inside SECTION</article>
       </div>
    </section>
<section>
	<article>ARTICLE as a direct child pf the SECTION element.</article>
</section>
<h2>Subheading</h2>
</body>
</html>
