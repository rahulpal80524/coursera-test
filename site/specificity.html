<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inheritance in css</title>
	<style type="text/css">
		header.navigation p {  /*   */ 
			color: blue;
		}
		p.blurb {
			color: red;
		}

		p{
	   color: green !important; /* !important   */
		}
	
	</style>
</head>
<body>
<header class="navigation">
	<p class="blurb">
		A poem may by rhyming or not but a rhyme is known for the use of similar sounding words at the end of alternate lines. Rhyme is easier on the brain and makes it easier for kids to learn and grasp the idea. Poems have many elements of which rhyme is just one.	
	</p>	
</header>
</body>
</html>
